{% extends 'base.html' %}

<!--next commented section is for if you want to change the title 
    of the homepage (keeping here in case needed later)-->

<!-- {% block header %}
    <h1>{% block title %}Home {% endblock %}</h1>

{% block content %}
    <div class="container">
        <div class="col-2"></div>
        <div class="col">

            <div class="about-section">
                <h1>Survey of Extremely High-velocity Outflows in Sloan Digital Sky Survey Quasars</h1>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="{{url_for('static', filename='images/aboutPageGraphIMGs/QuasarResearchAboutPageFig1.PNG')}}" alt="First slide" height="500px" width="600px">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100 " src="{{url_for('static', filename='images/aboutPageGraphIMGs/QuasarResearchAboutPageFig2.PNG')}}" alt="Second slide"height="500px" width="600px">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{{url_for('static', filename='images/aboutPageGraphIMGs/QuasarResearchAboutPageFig3.PNG')}}" alt="Third slide" height="500px" width="600px">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="text-from-file">
                <p>
                    {{description}}
                </p>
            </div>
              
        <div class="col-2"></div>
        <div class="row bottom-buffer"></div>
    </div>
    <div class="row bottom-buffer"></div>
{% endblock %}
