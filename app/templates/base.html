<!-- This is the "base" template, which is to say, it's the UI that shows up on every page, 
    I.E. the navigation bar and the footer.

    More information can be found at: https://flask.palletsprojects.com/en/1.1.x/quickstart/
-->
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/styles/style.css')}}">
</head>

<title>{% block title %}{% endblock %} - Quasar Research</title>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark">
    <!--First navbar tab: UW homepage-->
    <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='1024px-Washington_Huskies_logo.png')}}" width="45" height="30"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <!--2nd navbar tab-->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('runit') }}">Home <span class="sr-only">(current)</span></a>
            </li>

            <!--3rd navbar tab-->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('research_team') }}">Our Team</a>
            </li>

            <!--4th navbar tab with dropdown-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Research
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('quasar_research_about') }}">Quasar Research</a>
                    <a class="dropdown-item" href="{{ url_for('data_access') }}">Data Access</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>

            <!--5th navbar tab-->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
            </li>
        </ul>

        <!--search bar-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
</nav>
<section class="content">
    {%block content %}{% endblock %}
</section>
<footer class="footer bg-dark mt-3">
    <div class="container text-right text-white-50">
        paola@uw.edu
    </div>
</footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $("table.table td a").on('click', function (e) { e.stopPropagation(); })
</script>

<script>
    $('#checkAll').click(function () {    
         $('input:checkbox').prop('checked', this.checked);    
    });
</script>
